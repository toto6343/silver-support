<!DOCTYPE html>
<html lang="ko"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Silver Support - 음성 요청</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                        "text-light": "#333333",
                        "text-dark": "#e5e7eb",
                    },
                    fontFamily: {
                        "display": ["Noto Sans KR", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "1rem",
                        "lg": "2rem",
                        "xl": "3rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings:
                'FILL' 1,
                'wght' 400,
                'GRAD' 0,
                'opsz' 24
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display bg-background-light dark:bg-background-dark text-text-light dark:text-text-dark">
<div class="relative flex h-screen min-h-[600px] w-full flex-col group/design-root overflow-hidden">
<header class="flex h-16 items-center p-4 justify-between shrink-0">
<div class="flex size-12 shrink-0 items-center justify-center">
</div>
<h1 class="text-xl font-bold leading-tight tracking-tight flex-1 text-center">Silver Support</h1>
<div class="flex w-12 items-center justify-end">
</div>
</header>
<main class="flex flex-1 flex-col items-center justify-center p-8 text-center">
<div class="flex flex-col items-center justify-center space-y-8">
<div class="space-y-3">
<h2 class="tracking-tight text-3xl font-bold leading-tight">음성으로 요청하세요</h2>
<p class="text-lg font-normal leading-normal max-w-sm">버튼을 누르고 필요한 서비스를 말씀해주세요.</p>
</div>
<button class="relative flex h-64 w-64 cursor-pointer items-center justify-center rounded-full bg-primary text-white shadow-2xl transition-transform duration-200 ease-in-out active:scale-95">
<div class="absolute inset-0 rounded-full bg-white/20 opacity-0 group-hover/design-root:opacity-100 transition-opacity"></div>
<span class="material-symbols-outlined !text-9xl">mic</span>
</button>
</div>
</main>
</div>

</body></html>
