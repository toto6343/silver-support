<!DOCTYPE html>
<html class="light" lang="ko"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Silver Support - 긴급 호출 접수 완료</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;600;700;900&amp;family=Noto+Sans+KR:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#5A8F7B",
            "background-light": "#F5F5DC",
            "background-dark": "#101922",
            "accent": "#FFA500",
            "text-light-primary": "#111418",
            "text-light-secondary": "#617589",
          },
          fontFamily: {
            "display": ["'Lexend'", "'Noto Sans KR'", 'sans-serif']
          },
          borderRadius: {
            "DEFAULT": "0.5rem",
            "lg": "1rem",
            "xl": "1.5rem",
            "full": "9999px"
          },
        },
      },
    }
    </script>
<style>
    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24
    }
    .material-symbols-outlined.fill {
      font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24
    }
    </style>
</head>
<body class="font-display bg-[#E6F3F0] dark:bg-background-dark">
<div class="relative flex min-h-screen w-full flex-col items-center justify-center group/design-root p-4">
<div class="flex flex-col items-center justify-center text-center">
<div class="flex items-center justify-center size-32 bg-green-500 rounded-full mb-8">
<span class="material-symbols-outlined text-white" style="font-size: 80px; font-weight: 600;">check</span>
</div>
<h1 class="text-4xl md:text-5xl font-bold text-gray-800 dark:text-white mb-6">긴급 호출이 접수되었습니다.</h1>
<p class="text-lg md:text-xl text-gray-600 dark:text-gray-300 max-w-lg">지원팀이 곧 연락드릴 것입니다. 잠시만 기다려 주십시오.</p>
</div>
</div>

</body></html>
